<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year 2024</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/029/320/775/non_2x/a-happy-new-year-2024-creative-fiery-number-silver-and-gold-color-sign-with-flames-calendar-title-design-isolated-icon-20-24-graphic-template-vector.jpg">
</head>
<body>
    <section>
        <h2>Happy New Year<br><span>2024</span></h2>
    </section>
    <script>
        function stars(){
            const count = 200;
            const section = document.querySelector('section');
            var i = 0;

            while (i < count){
                const star = document.createElement('i');
                const x = Math.floor(Math.random() * window.innerWidth);
                const y = Math.floor(Math.random() * window.innerHeight);


                const size = Math.random() * 4;
                star.style.left = x + 'px';
                star.style.top = y + 'px';
                star.style.width = 1 + size + 'px';
                star.style.height = 1 + size + 'px';

                const duration = Math.random() * 2;

                star.style.animationDuration = 2+duration + 's';
                star.style.animationDelay = duration + 's';

                section.appendChild(star);
                i++
            }
        }
        stars();
    </script>
</body>
</html>
